<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="theStyle.css">
		<title>GSU Books Exchange</title>
	</head>
	<body>
		<form action="register.php" method="post" id="registrationForm">
			Email:
			<input type="text" name="email" />
			<br/>
			First Name:
			<input type="text" name="firstName" />
			<br/>
			Last Name:
			<input type="text" name="lastName" />
			<br/>
			Password:
			<input type="password" name="password" />
			<br/>
			Confirm Password:
			<input type="password" name="confirmPassword" />
			<br/>
			<input type="button" onclick="submitForm()" value="Submit" />
		</form>
		<a href="login.html">Back</a>
		<script>
			function submitForm() {
				var inputs = document.getElementsByTagName("input");
				for (var i = 0; i < inputs.length; i++) {
					var input = inputs[i];
					if (input.parentNode.id == "registrationForm") {
						if (input.value.trim() == "") {
							alert("Please fill in all of the fields.");
							return;
						}
						if (input.value.match("[<>;\\s]")) {
							alert("Please do not use special characters.");
							return;
						}
					}
				}
				if (!document.getElementsByName("email")[0].value.match(".+@([A-Za-z]+\\.)+[A-Za-z]+$")) {
					alert("Email is invalid");
					return;				
				}
				if (document.getElementsByName("confirmPassword")[0].value
						!= document.getElementsByName("password")[0].value) {
					alert("Confirmation password does not match.");
					return;
				}
				document.getElementById("registrationForm").submit();
			}
		</script>
	</body>
</html>
