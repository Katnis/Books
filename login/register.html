<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="theStyle.css">
		<title>GSU Books Exchange</title>
	</head>
	<body>
		<form action="register.php" method="post" id="registrationForm">
			Email:
			<input type="text" name="email" class="nonEmpty" />
			<br/>
			First Name:
			<input type="text" name="firstName" class="nonEmpty" />
			<br/>
			Last Name:
			<input type="text" name="lastName" class="nonEmpty" />
			<br/>
			Password:
			<input type="password" name="password" class="nonEmpty" />
			<br/>
			Confirm Password:
			<input type="password" name="confirmPassword" class="nonEmpty" />
			<br/>
			<input type="button" onclick="submitFrom()" value="Submit" />
		</form>
		<a href="login.html">Back</a>
	</body>
	<script>
		function submitFrom() {
			var inputs = document.getElementsByTagName("input");
			for (var i = 0; i < inputs.length; i++) {
				var input = inputs[i];
				if (input.parentNode.id == "registrationForm" && input.value.trim() == "") {
					alert("Please fill in all of the fields.");
					return;
				}
			}
			if (document.getElementsByName("confirmPassword")[0].value
					!= document.getElementsByName("password")[0].value) {
				alert("Confirmation password does not match.");
				return;
			}
			if (!document.getElementsByName("password")[0].value.match("[A-Z a-z 0-9 -_]")) {
				alert("Password cannot contain special characters.");
				return;
			}
//			document.getElementById("registrationForm").submit();
		}
	</script>
</html>
